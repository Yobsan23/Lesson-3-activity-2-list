<!DOCTYPE html>
<html lang="en">
  <head>
    <title>list</title>
  </head>
  <body>
    <h2>ordered list</h2>
    <ol>
      <li>First item</li>

      <li>Second item</li>
      <li>Third item</li>
      <li>Forth item</li>
    </ol>
    <h2>ordered html: list</h2>
    <ul>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
    </ul>
    <h1>definition list</h1>
    <dl>
      <dt>Tea</dt>
      <dd>-hot drink</dd>
      <dt>juice</dt>
      <dd>-ice drink</dd>
    </dl>
  </body>
</html>
